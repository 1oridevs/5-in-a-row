<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 in a Row Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Initial Popup -->
    <div id="popup" class="popup">
        <h2>Do you want to host or join a game?</h2>
        <button onclick="selectOption('host')">Host a Game</button>
        <button onclick="selectOption('join')">Join a Game</button>
    </div>

    <!-- Lobby Section -->
    <div id="lobby-section" style="display: none;">
        <h1>4 in a Row Game</h1>
        <div id="host-options" style="display: none;">
            <button onclick="createLobby()">Create Lobby</button>
            <input type="text" id="hostNicknameInput" placeholder="Enter Nickname">
        </div>
        <div id="join-options" style="display: none;">
            <input type="text" id="lobbyIdInput" placeholder="Enter Lobby ID">
            <input type="text" id="joinNicknameInput" placeholder="Enter Nickname">
            <button onclick="joinLobby()">Join Lobby</button>
        </div>        
    </div>

    <!-- Game Section -->
    <div id="game-section" style="display: none;">
        <h2>Lobby: <span id="current-lobby"></span></h2>
        <h3>Current Turn: <span id="current-turn"></span></h3>

        <!-- Sidebar for connected players -->
        <div id="sidebar" class="sidebar">
            <h3>Connected Players</h3>
            <ul id="player-list"></ul> <!-- List of players -->
        </div>

        <!-- Game Board -->
        <div id="board"></div>
        <!-- Winner Popup Modal -->
<!-- Winner Notification Modal -->
<div id="winnerModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h2 id="winnerMessage"></h2>
        <button onclick="resetGame()">Play Again</button>
    </div>
</div>

<!-- Winner Notification Banner -->
<div id="winnerBanner" class="banner" style="display: none;">
    <h2 id="winnerText"></h2>
</div>


    </div>

    <script src="script.js"></script>
</body>
</html>
