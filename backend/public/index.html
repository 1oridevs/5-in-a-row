<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 in a Row Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Initial Popup -->
    <div id="popup" class="popup">
        <h2>Do you want to host or join a game?</h2>
        <button onclick="selectOption('host')">Host a Game</button>
        <button onclick="selectOption('join')">Join a Game</button>
    </div>

    <!-- Lobby Section -->
    <div id="lobby-section" style="display: none;">
        <h1>4 in a Row Game</h1>
        <div id="host-options" style="display: none;">
            <button onclick="createLobby()">Create Lobby</button>
            <input type="text" id="hostNicknameInput" placeholder="Enter Nickname">
        </div>
        <div id="join-options" style="display: none;">
            <input type="text" id="lobbyIdInput" placeholder="Enter Lobby ID">
            <input type="text" id="joinNicknameInput" placeholder="Enter Nickname">
            <button onclick="joinLobby()">Join as Player</button>
            <button onclick="joinAsSpectator()">Join as Spectator</button>
        </div>
    </div>

    <!-- Game Section -->
    <div id="game-section" style="display: none;">
        <!-- Game Header -->
        <div id="game-header">
            <h2>Lobby ID: <span id="current-lobby"></span></h2>
            <h3>Turn: <span id="current-turn"></span></h3>
            <h4>Time Left: <span id="timer">30s</span></h4>
        </div>
    
        <!-- Main Game Layout -->
        <div id="game-layout">
            <!-- Sidebar -->
            <div id="sidebar">
                <h3>Players</h3>
                <ul id="player-list"></ul>
                <h3>Spectators</h3>
                <ul id="spectator-list"></ul>
            </div>
    
            <!-- Game Board Container -->
            <div id="board-container">
                <div id="board"></div>
            </div>
        </div>
    
        <!-- Winner Modal -->
        <div id="winnerModal" class="modal">
            <div class="modal-content">
                <h2 id="winnerMessage"></h2>
                <button onclick="resetGame()">Play Again</button>
            </div>
        </div>
    </div>
    <!-- Waiting for Opponent Popup -->
<div id="waitingPopup" class="modal" style="display: none;">
    <div class="modal-content">
        <h2 id="waitingMessage">Waiting for an opponent to join...</h2>
    </div>
</div>

    

    <script src="script.js"></script>
</body>
</html>
