<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 in a Row Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Initial Popup -->
    <div id="popup" class="popup">
        <h2>Do you want to host or join a game?</h2>
        <button onclick="selectOption('host')">Host a Game</button>
        <button onclick="selectOption('join')">Join a Game</button>
    </div>

    <!-- Lobby Section -->
    <div id="lobby-section" style="display: none;">
        <h1>4 in a Row Game</h1>
        <div id="host-options" style="display: none;">
            <button onclick="createLobby()">Create Lobby</button>
            <input type="text" id="hostNicknameInput" placeholder="Enter Nickname">
        </div>
        <div id="join-options" style="display: none;">
            <input type="text" id="lobbyIdInput" placeholder="Enter Lobby ID">
            <input type="text" id="joinNicknameInput" placeholder="Enter Nickname">
            <button onclick="joinLobby()">Join as Player</button>
            <button onclick="joinAsSpectator()">Join as Spectator</button>
        </div>
        
        <!-- Spectator List -->
        <div id="spectators" style="display: none;">
            <h3>Spectators</h3>
            <ul id="spectator-list"></ul>
        </div>
             
    </div>

    <!-- Game Section -->
    <div id="game-section" style="display: none;">
        <h3 id="waiting-message" style="color: #888; display: none;">Waiting for another player...</h3>
        <h2>Lobby: <span id="current-lobby"></span></h2>
        
    <h3>Current Turn: <span id="current-turn"></span></h3>
    <p id="waiting-message" style="display:none; color: red;">Waiting for another player to join...</p>
        <h4>Time Remaining: <span id="timer">30s</span></h4> <!-- Timer Added -->

        <!-- Sidebar for connected players -->
        <div id="sidebar" class="sidebar">
            <h3>Connected Players</h3>
            <ul id="player-list"></ul> <!-- List of players -->
        </div>

        <!-- Game Board -->
        <div id="board"></div>

        <!-- Winner Notification Modal -->
        <div id="winnerModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2 id="winnerMessage"></h2>
                <button onclick="resetGame()">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
